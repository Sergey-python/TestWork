{% extends 'products/base_products.html' %}

{% block title %}
	Create product
{% endblock %}


{% block content %}
	
	<form action="{% url 'create_product_url' %}" method="post">
		
		{% csrf_token %}
			<table>
				{% for field in form %}

					{% if field.errors %}
						{{ field.errors }}						
					{% endif %}

						<tr><td>{{ field.label }}</td>	<td>{{ field }}</td></tr>					
				{% endfor %}
			</table>
		<button type="submit">Добавить продукт</button>

	</form>
	
{% endblock %}
